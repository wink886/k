<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: linear-gradient(45deg, #845EC2, #D65DB1, #FF6F91, #FF9671, #FFC75F, #F9F871);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-container {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock {
            font-size: 3.5em;
            font-weight: 300;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .avatar-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 这确保图片会合适地填充容器 */
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: white;
            margin: 20px 0;
            opacity: 0;
            animation: writing 3s forwards;
        }

        .redirect-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .redirect-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes writing {
            from {
                stroke-dashoffset: 1000;
                opacity: 0;
            }
            to {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .glass-container {
                width: 95%;
                padding: 20px;
            }
            
            .clock {
                font-size: 2.5em;
            }
            
            .signature {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="clock" id="clock"></div>
        <div class="avatar-container">
            <img src="http://q2.qlogo.cn/headimg_dl?dst_uin=3362193428&spec=5" alt="avatar" class="avatar">
        </div>
        <div class="signature">sunflower</div>
        <button class="redirect-btn" onclick="redirect()">Go!</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function redirect() {
            window.location.href = "/home.html";
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</body>
</html>
